<!DOCTYPE html>
<html lang="en" class="[scrollbar-gutter:stable]">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
  <title>Elixir WebRTC</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="img/logo.svg" alt="Elixir WebRTC" />
          <div>Elixir WebRTC</div>
        </div>
        <div class="navbar-menu navbar-menu-font">
          <div>Demos</div>
          <div>Features</div>
          <div>Talks</div>
        </div>
        <div class="navbar-links">
          <div>Docs</div>
          <img src="img/github-logo.svg" alt="GitHub" />
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="inner">
        <div class="hero">
          <div class="hero-left">
            <div class="hero-copy">
              <img src="img/elixir-webrtc.svg" />
              <h1 class="hero-copy-font">A batteries-included WebRTC<br />implementation for the Elixir ecosystem.</h1>
            </div>
            <div class="hero-button">
              <div class="hero-button-font">Check out our demos</div>
              <img src="img/arrowright.svg" />
            </div>
          </div>
          <div class="hero-right">
            <div class="logo-1">
              <img class="logo-3" src="img/logo-2.svg" alt="logo" />
            </div>
            <div>
              <img class="logo-2" src="img/logo-1.svg" alt="logo" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="inner"></div>
    </section>
    <section>
      <div class="inner"></div>
    </section>
    <section>
      <div class="inner"></div>
    </section>
    <section>
      <div class="inner"></div>
    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
