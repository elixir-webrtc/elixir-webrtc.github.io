<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title"> Elixir WebRTC </h1>
    <h2 class="subtitle"> Pure Elixir WebRTC implementation</h2>

    <ul class="list">
        <li>
            <input type="checkbox" id="stun" disabled checked> <label for="stun">STUN</label>
        </li>
        <li>
            <input type="checkbox" id="turn" disabled> <label for="turn">TURN (UDP PoC done)</label>
        </li>
        <li>
            <input type="checkbox" id="ice" disabled> <label for="ice">ICE (in-progress)</label>
        </li>
        <li>
            <input type="checkbox" id="dtls" disabled> <label for="dtls">DTLS</label>
        </li>
        <li>
            <input type="checkbox" id="rtp" disabled> <label for="rtp">RTP</label>
        </li>
        <li>
            <input type="checkbox" id="srtp" disabled> <label for="srtp">SRTP</label>
        </li>
        <li>
            <input type="checkbox" id="sdp" disabled> <label for="sdp">SDP</label>
        </li>
        <li>
            <input type="checkbox" id="sctp" disabled> <label for="sctp">SCTP</label>
        </li>
        <li>
            <input type="checkbox" id="webrtc" disabled> <label for="webrtc">WebRTC</label>
        </li>
    </ul>

    <footer>
        <p>GitHub: <a href="https://github.com/elixir-webrtc">Elixir WebRTC</a></p>
        <p>contact: <a href="mailto:michal.sledz@swmansion.com">michal.sledz@swmansion.com</a></p>
    </footer>
</body>
</html>
